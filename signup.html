     <form class="row g-3">
        <div class="col-md-6">
          <label for="inputname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputname">
        </div>
        <div class="col-md-6">
          <label for="inputname" class="form-label">Last name</label>
          <input type="text" class="form-control" id="inputname">
        </div>
        <div class="col-12">
          <label for="inputemail4" class="form-label">Email id</label>
          <input type="email" class="form-control" id="inputemail" placeholder="example123@gmail.com">
        </div>
        <div class="col-12">
          <label for="inputpassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputpassword4" >
        </div>
        <div class="col-12">
            <label for="inputpassword4" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputpassword4" >
          </div>
          <div class="col-md-5">
            <label for="inputCountry" class="form-label">Country</label>
            <select id="inputCountry" class="form-select">
              <option selected>Choose...</option>
              <option>India</option>
              <option>Canada</option>
              <option>China</option>
              <option>Brazil</option>
              <option>Nepal</option>
              <option>Bhutan</option>
              <option>Bangladesh</option>
              
            </select>
          </div>
        <div class="col-md-3">
          <label for="inputgender" class="form-label">Gender</label>
          <select id="inputGender" class="form-select">
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputAge" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="inputAge">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Accept all Terms and Condition
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
