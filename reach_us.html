<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="landing.css">

  <title>Reach us</title>
</head>

<body>
  <!-- header of the page -->
  <header>
    <div class="nav1">

      <!-- navigation menu  -->
      <nav class="navbar navbar-expand-lg navbar-dark " style=" background-color: #135063;">
        <div class="container-fluid">
          <a class="navbar-brand" href="landing.html">Sleepify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="landing.html">Home</a>
              <a class="nav-link" href="#">How Sleepify works</a>
              <a class="nav-link" href="about.html">About Us</a>
              <a class="nav-link active" href="reach_us.html">Reach us</a>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-outline-secondary mx-2 btnsign"> .</button>

        <!-- login button-->
        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">
          Login
        </button>

        <!-- login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="eloginModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login Page</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" />
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <a href="signup.html"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Sign UP
                  </button></a>
                <button type="button" class="btn btn-primary">
                  Continue
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- main content of the page -->
<main>
  <img src="./image/main.png" class="img-fluid " alt="..." style="width: 100%;" data-aos="fade-in" />
  <div class="container" style="max-width: 600px; margin-top: 20px;">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
      <input type="tel" class="form-control" id="exampleFormControlInput1" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </div>
    <div class="col-12">
      <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
      <select class="form-select" id="inlineFormSelectPref">
        <option selected>Query</option>
        <option value="1">Technical Query</option>
        <option value="2">General Query</option>
        <option value="3">Business Query</option>
      </select>
    </div>
    <div class="mb-3" style="margin-top: 10px;">
      <label for="exampleFormControlTextarea1" class="form-label">Elaborate</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">Send</button>
    </div>
  </div>
</main>

  <!-- footer of the page -->
  <footer style="margin-top:15px ;">
    <div class="container" style="color: white">
      <div class="row">
        <div class="col-4 "><img class="col123" id="git" src="image/git.png" alt="" style="border-radius: 20%;"></div>
        <div class="col-4 "><img class="col123" src="image/youtube.png" alt=""></div>
        <div class="col-4 " style="border-radius: 10px;"><img src="image/gmail.png" alt="" class="col123"></div>
      </div>
    </div>
    <div class="footer1" style="color: white">Copyright &copy; 2021-22 </div>
    <div style="  display: flex; justify-content: center; padding-top: 10px;">
      <img src="./image/logo.png" alt="" class="img-fluid" style="width: 100px; border-radius: 50% ;">
    </div>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
